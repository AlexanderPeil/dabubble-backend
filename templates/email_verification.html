<!DOCTYPE html>
<html>
<head>
    <title>E-Mail verification</title>
    <style>
        .button {
            width: 150px;
            color: white;
            background-color: #444df2;
            border: unset;
            border: 1px solid white; 
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Email verification</h1>
    <p>Hello, {{ first_name }} {{ last_name }}</p>
    <p>Please confirm your e-mail address by clicking on the following link:</p>
    <a href="{{ verification_url }}" class="button">Confirm email</a>
    <p>Thank you!</p>
</body>
</html>
